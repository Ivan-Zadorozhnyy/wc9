<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <form id="sampleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <div class="radio-container">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p class="hint">Password should have at least one lowercase letter, one uppercase letter, one number, one special symbol and be at least 8 characters long.</p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>

        <label for="passwordRepeat">Repeat Password:</label>
        <input type="password" id="passwordRepeat" name="passwordRepeat" required>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
